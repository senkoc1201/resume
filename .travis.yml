sudo: required
services:
  - docker
env:
  global:
    - GIT_LFS_VERSION=2.6.1
matrix:
  fast_finish: true
  include:
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=ubuntu
        - GIT_LFS_CHECKSUM=c098092be413915793214a570cd51ef46089b6f6616b2f78e35ba374de613b5b
    - os: osx
      language: c
      env:
        - TARGET_PLATFORM=macOS
        - GIT_LFS_CHECKSUM=84ac4953c55bbaf87efd1c3d5b7778b1cf0b257025d2a86d709a2bf301c32c8b
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=win32
        - WIN_ARCH=64
        - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.19.2.windows.1/MinGit-2.19.2-64-bit.zip
        - GIT_FOR_WINDOWS_CHECKSUM=9d260fd4b9cf279491a1cc6762c2f08f7e8ca6c1d6492300cacbc800fe384a0f
        - GIT_LFS_CHECKSUM=35d0a62c5e36131b7ba65352146c585eaf1f33d7a229b9471082f49fca53b952
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=win32
        - WIN_ARCH=32
        - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.19.2.windows.1/MinGit-2.19.2-32-bit.zip
        - GIT_FOR_WINDOWS_CHECKSUM=a85f4343628e7591a60ced4d54df176dba1c599b9097d1dc86597fd00bc3a5b3
        - GIT_LFS_CHECKSUM=90bbeb7dc4ada394624d3a2675fd51dd4873753a56fb197b17bc01c9fcc91398
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=arm64
        - GIT_LFS_CHECKSUM=5624ca015537333b459fa3817da7257a73ed612d958eccc596e6118b4bf6a5c6
    - os: linux
      language: shell
      script:
        - bash -c 'shopt -s globstar; shellcheck script/**/*.sh'
    - os: linux
      language: node_js
      node_js:
        - node
      script:
        - npm run check && npm run prettier
compiler:
  - gcc
script:
  - script/build.sh && script/package.sh
branches:
  only:
    - master
    - /^v[0-9]*.[0-9]*.[0.9]*.*$/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.tar.gz
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.lzma
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.sha256
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
