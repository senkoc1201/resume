sudo: required
language: go
services:
  - docker
env:
  global:
    - GIT_LFS_VERSION=2.7.2
matrix:
  fast_finish: true
  include:
    - os: linux
      language: shell
      script:
        - bash -c 'shopt -s globstar; shellcheck script/**/*.sh'
    - os: linux
      language: node_js
      node_js:
        - node
      script:
        - npm run check && npm run prettier
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=ubuntu
        - GIT_LFS_CHECKSUM=89f5aa2c29800bbb71f5d4550edd69c5f83e3ee9e30f770446436dd7f4ef1d4c
    - os: osx
      language: c
      env:
        - TARGET_PLATFORM=macOS
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=win32
        - WIN_ARCH=64
        - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.26.1.windows.1/MinGit-2.26.1-64-bit.zip
        - GIT_FOR_WINDOWS_CHECKSUM=ddc2d4a19fab641b144b5ea30845d9b8ef070ba418f2b5a959f47118e1961274
        - GIT_LFS_CHECKSUM=5cbe0765d469bbb32548a86e92d5e8694f1e97df7d590552477c3fafdc6c82e1
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=win32
        - WIN_ARCH=32
        - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.26.1.windows.1/MinGit-2.26.1-32-bit.zip
        - GIT_FOR_WINDOWS_CHECKSUM=127c71b53c1855e7290b1e803ed4d2ff9b80af8e3c13ea2f073523ac5413f8c5
        - GIT_LFS_CHECKSUM=f4f49e9261584711c337f566a62bd9645cc0e10cef4dc54de1e1e0d31a7b2f71
compiler:
  - gcc
script:
  - script/build.sh && script/package.sh
branches:
  only:
    - master
    - /release\/\S+/
    - /^v[0-9]*.[0-9]*.[0.9]*.*$/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.tar.gz
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.lzma
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.sha256
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
