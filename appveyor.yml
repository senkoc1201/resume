  GIT_LFS_CHECKSUM: 62ce983c2e4074b58bc88f20c12e15f00d2fb27acaf7219c860f1fd21af0f991

build_script:
  - cmd: git submodule update --init --recursive
  - bash script\build.sh
  - bash script\package.sh

test: off
